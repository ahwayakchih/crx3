version: v1.0
name: Test Linux
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: npm install and cache
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store

  - name: Tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - npm install
      jobs:
        - name: Everything
          commands:
            - npm run checkStyle
            - npm test
      epilogue:
        on_fail:
          commands:
            - 7z a failed-test.zip test*.zip test*.crx test*.xml
            - artifact push job failed-test.zip
execution_time_limit:
  minutes: 1
