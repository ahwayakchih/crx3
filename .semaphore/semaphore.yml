version: v1.0
name: Test Linux
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Tests
    task:
      prologue:
        commands:
          - sem-version node 12.11.1
          - checkout
          - cache restore
          - npm install
          - cache store
      jobs:
        - name: Everything
          commands:
            - npm run checkStyle
            - npm test
      epilogue:
        on_fail:
          commands:
            - 7z a failed-test.zip test*.zip test*.crx test*.xml
            - artifact push job failed-test.zip
execution_time_limit:
  minutes: 1
