# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Test

on:
  push:
    branches: [ "master" ]

jobs:

  test:
    strategy:
      matrix:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: [16.x, 18.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - test_command: "npm test"
          # Test with pupeteer on Linux only, and only latest Node.js.
          # We just need to check if it works at all. If something fails, then we can check manually what's happening.
          - os: ubuntu-latest
            node-version: 18.x
            test_with_puppeteer: true
            test_command: "xvfb-run --auto-servernum npm test"

    runs-on: ${{ matrix.os }}

    steps:
    - name: Workaround Windows mess and set git to keep original line endings
      run: git config --global core.autocrlf false

    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'package.json'

    - run: node --version
    - run: npm --version
    - run: npm install
    - run: npm run build --if-present

    - name: Optional Puppeteer setup
      if: ${{ matrix.test_with_puppeteer }}
      run: sudo apt-get install xvfb chromium-browser && npm run puppeteer

    - name: Run tests
      run: ${{ matrix.test_command }}
      env:
        FILE_CHECK_DELAY: 2500

    - name: Upload artifacts in case of failure
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: failed-test-on-${{ matrix.os }}-with-${{ matrix.node-version }}
        path: |
          test*.zip
          test*.crx
          test*.xml
